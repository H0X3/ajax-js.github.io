<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>
<body>


    <div class="message-body">
    <p class="has-text-justified">
    <strong class="has-text-link">Escribe un programa que pida dos números y escriba en la pantalla cual es el mayor</strong> 
    <div class="field pt-4">
        <div class="control">
        <input id="uno" class="input is-link" type="text" placeholder="Digite" size="12" maxlength="12">
        <input id="dos" class="input is-link" type="text" placeholder="Digite" size="12" maxlength="12">
        <button class="button is-link p-4 mt-3" onclick="mayor()"><strong>Identificar</strong></button>
        <button class="button is-light p-4 ml-3 mt-3" onclick="limpiar()"><strong>Clear</strong></button>
        <br><br>
        <div id="mensaje2"></div>
        </div>


<script>
     


function mayor(){
let uno=document.getElementById("uno").value;
let dos=document.getElementById("dos").value;
let uno1=parseInt(uno);
let uno2=parseInt(dos);

if(uno1>uno2){
    document.getElementById("mensaje2").innerHTML="El número mayor es:  "+uno;  
}else{
    document.getElementById("mensaje2").innerHTML="El número mayor es:  "+dos;   
}
}

function limpiar(){
    document.getElementById("uno").value = '';
    document.getElementById("dos").value = '';
    document.getElementById("uno").select();
  }

    </script>
  
    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="./js/jquery.min.js"></script>

</body>
</html>
