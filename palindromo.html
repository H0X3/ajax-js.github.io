<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/theme.css">
    <script src="./js/jquery.min.js"></script>
    <!-- <style>article{height: 80%; }</style> -->
</head>

<div class="message-body">
    <p class="has-text-justified"> 
        <strong class="has-text-success">Detectar si la cadena de entrada es un pal√≠ndromo</strong>

<div class="field pt-4">
<div class="control">
<input id="palabras" class="input is-primary" type="text" placeholder="Digite" size="12" maxlength="12">
<button class="button is-primary p-4 mt-3" onclick="palindromo()"><strong>Palindromo</strong></button>
<button class="button is-light p-4 ml-3 mt-3" onclick="limpiar()"><strong>Clear</strong></button>
<br><br>
<div id="mensaje1"></div>
</div>



<script>
      function limpiar(){
        document.getElementById("palabras").value = '';
        document.getElementById("palabras").select();
      }
   
    function palindromo(){ 
    let fraseUser = document.getElementById("palabras").value;
      console.log(fraseUser);
      if (fraseUser.length > 0) { 
        fraseUser=fraseUser.toLowerCase().replace(/\s/g,"");      
        fraserReverse=fraseUser.split("").reverse().toString();      
      for (let i = 0; i < ((fraserReverse.length)-1); i++) {
        fraserReverse=fraserReverse.replace(",","");
      };
      if(fraseUser==fraserReverse){        
        resultado="<b>Es un Palindromo</b>";
      }
      else{        
        resultado="<b>No es un Palindromo</b>";
      }
      document.getElementById("mensaje1").innerHTML="<b>Tu frase "+resultado+"</b>";      
    } 
    
    else {
      document.getElementById("mensaje1").innerHTML="<b style='color:red'>No a escrito</b>";
      document.getElementById("palabras").select();
    }
    
  }
  

</script>


  </body>
  </html>
